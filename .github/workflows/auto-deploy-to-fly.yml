name: Auto Deploy to Fly.io

on:
    push:
        branches: [ main ]
    workflow_dispatch:

jobs:
    Fly:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@main
            - uses: superfly/flyctl-actions/setup-flyctl@master
            - run: flyctl deploy --remote-only
              env:
                  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}